<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <link rel="stylesheet" href="./museumStyle.css">
    <link rel="stylesheet" href="./descriptionStyle.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        .first-hotspot {
            cursor: pointer;
        }
    </style>
    <script type="module" src="./museum.js"></script>
    <script>
        function cross() {
            let media1 = document.getElementById('media1');
            // media1.remove();
            media1.style.display = 'none';
        }
    </script>
</head>

<body>

    <div id="panorama">
        <div id="controls">
            <div class="visible">
                <div class="ctrl ctrl-nav ctrl-mobile" id="pan-up">&#9650;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="pan-down">&#9660;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="pan-left">&#9664;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="pan-right">&#9654;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="zoom-in">&plus;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="zoom-out">&minus;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="fullscreen">&#x2922;</div>
                <div class="ctrl toggle-bar" id="toggle-bar">&#9776;</div>
            </div>
        </div>

        <div class="map">
            <div class="point" id="first-scene">
                <!-- <span id="first-radio" style="display:block;height:20px;width:20px;background-color:red"></span> -->
                <input type="radio" name="radio-group" id="first-radio" checked>
                <label for="first-radio">1</label>
            </div>
            <div class="point" id="second-scene">
                <!-- <span id="second-radio" style="display:block;height:20px;width:20px;background-color:red"></span> -->
                <input type="radio" name="radio-group" id="second-radio">
                <label for="second-radio">2</label>
            </div>
        </div>
    </div>
</body>

</html>
