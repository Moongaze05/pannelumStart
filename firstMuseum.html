<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <title>Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <link rel="stylesheet" href="./src/museumStyle.css">
    <link rel="stylesheet" href="./src/firstMuseumMap.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script type="module" src="./museum.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <link rel="stylesheet" href="./src/descriptionStyle.css">
    <script>
        function cross(id) {
            let media1 = document.getElementById(id);
            media1.remove();
        }
    </script>

</head>

<body>

    <div id="panorama">
        <div id="controls">
            <div class="ctrl toggle-bar" id="toggle-bar">&#9661;</div>
            <div class="visible ctrl-toggle-on">
                <div class="ctrl ctrl-nav" id="pan-up">&#8593;</div>
                <div class="ctrl ctrl-nav" id="pan-down">&#8595;</div>
                <div class="ctrl ctrl-nav" id="pan-left">&#8592;</div>
                <div class="ctrl ctrl-nav" id="pan-right">&#8594;</div>
                <div class="ctrl ctrl-nav" id="zoom-in">&plus;</div>
                <div class="ctrl ctrl-nav" id="zoom-out">&minus;</div>
                <div class="ctrl ctrl-nav" id="fullscreen">&#x2922;</div>
            </div>
        </div>

        <div class="map">
            <div class="point" id="a-scene">
                <input type="radio" name="radio-group" id="a-radio" checked>
                <label for="1-radio"></label>
                <svg class="svg-sector" id="sector">
                    <path fill="grey" fill-opacity="0.7" d="M 65.5,65.5 L 23.34187850181081,17.347193313951905 A 64,64 0 0 1 107.65812149818916,17.347193313951877 Z"></path>
                </svg>
            </div>
            <div class="point" id="b-scene">
                <input type="radio" name="radio-group" id="b-radio">
                <label for="b-radio"></label>
            </div>
        </div>
    </div>
    <script>
        if (/iPhone/ig.test(navigator.userAgent)) {
            document.getElementById("panorama").style.maxHeight = "86.6vh";
        }
    </script>
</body>

</html>
