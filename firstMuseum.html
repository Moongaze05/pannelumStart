<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    <link rel="stylesheet" href="./src/museumStyle.css">
    <link rel="stylesheet" href="./src/descriptionStyle.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script> -->
    <script type="module" src="./museum.js"></script>
    <script>
        function cross(id) {
            let media1 = document.getElementById(id);
            media1.remove();
        }
    </script>
</head>

<body>

    <div id="panorama">
        <div id="controls">
            <div class="visible">
                <div class="ctrl ctrl-nav ctrl-mobile" id="pan-up">&#9650;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="pan-down">&#9660;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="pan-left">&#9668;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="pan-right">&#9658;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="zoom-in">&plus;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="zoom-out">&minus;</div>
                <div class="ctrl ctrl-nav ctrl-mobile" id="fullscreen">&#x2922;</div>
                <div class="ctrl toggle-bar" id="toggle-bar">&#9776;</div>
            </div>
        </div>

        <div class="map">
            <div class="point" id="first-scene">
                <input type="radio" name="radio-group" id="first-radio" checked>
                <label for="first-radio">1</label>
                <svg class="svg-sector" id="sector">
                    <path fill="rgb(255,255,255)" fill-opacity="0.7" d="M 65.5,65.5 L 23.34187850181081,17.347193313951905 A 64,64 0 0 1 107.65812149818916,17.347193313951877 Z"></path>
                    </svg>
            </div>
            <div class="point" id="second-scene">
                <input type="radio" name="radio-group" id="second-radio">
                <label for="second-radio">2</label>
            </div>
        </div>
    </div>
</body>

</html>
