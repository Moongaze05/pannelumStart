                <h3>г. Талица</h3>
            </div>
                <div class="select" tabindex="1">
                    <input class="selectopt" name="test" type="radio" id="a-spot" checked>
                    <label for="a-spot" id="a-hall" class="option">Зал 1. Название зала</label>

                    <input class="selectopt" name="test" type="radio" id="b-spot">
                    <label for="b-spot" id="b-hall" class="option">Зал 2. Название зала</label>
                </div>
            <div class="point" id="a-scene">
                <input type="radio" name="radio-group" id="a-radio" checked>

            </div>
            <div class="point" id="b-scene">
